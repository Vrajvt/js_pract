<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corona API</title>
</head>
<body>
    <table style="border:1px solid black;">
        <thead>
            <tr>
                <th>Regional</th>





            </tr>
            <tr>
                <th>Location</th>
                <th>ConfirmedCasesIndian</th>
                <th>Discharged</th>
                <th>Deaths</th>
                <th>TotalConfirmed</th>
            </tr>
        </thead>
        <tbody id="tbody">
           
        </tbody>
    </table>
</body>
</html>
<script>
    fetch("https://api.rootnet.in/covid19-in/stats/latest")
    .then((res)=>res.json())
    .then((data)=>{
        console.log(data.data.regional)
        let tbody = document.getElementById("tbody")
        let tr = ""
        data.data.regional.map((ele,index)=>{
            tr += `
                <tr>
                    <td>${ele.loc}</td>    
                    <td>${ele.confirmedCasesIndian}</td>    
                    <td>${ele.discharged}</td>    
                    <td>${ele.deaths}</td>    
                    <td>${ele.totalConfirmed}</td>
                </tr>
            `
        })
        tbody.innerHTML = tr

    })
    .catch((arr)=>arr)
</script>
